<div ng-init="init()">
    <!--Page Title-->
    <div id="page-title" class="row" style="margin-top: 15px">
        <div class="col-sm-6">
            <h1 class="page-header text-overflow">Asistencias</h1>
        </div>
        <div class="col-sm-6" ng-hide="unaActiva">
             <div class="col-sm-6" style="float: right;">
               <button type="button" class="btn btn-info col-sm-12 "   data-toggle="modal" data-target="#myModalNuevaAsietencia"> 
                    <i class="fa fa-video-camera"></i>&nbsp;
                        Nueva Asistencia
                </button>
            </div>
        </div>
    </div>
    <!--End page title-->
    <!--Page content-->
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Seguimiento</h3>
            </div>
            <div class="panel-body">
              <table id="sesiones" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Situacion</th>
                             <th>Motivo</th>
                            <th>URL GotoMeeting </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sesion in sesiones" >  
                            <td>
                                {{sesion.fechaReunion}}
                            </td>
                             <td>
                                {{sesion.situacion}}
                            </td>
                             <td>
                                {{sesion.motivo}}
                            </td>
                            <td>
                                <a href="{{sesion.joinURL }}" target="blank">{{sesion.joinURL }}</a>
                            </td>               
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
  <div class="modal fade" id="myModalNuevaAsietencia" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Nueva asistencia</h4>
        </div>
        <div class="modal-body">
          <textarea placeholder="Ingrese el objetivo de la reuniÃ³n" rows="3" class="form-control"  ng-model="motivo"></textarea><br>
            <button class="btn btn-success" style="width:100%;" ng-click="nuevaAsistencia()">Enviar Peticion</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
